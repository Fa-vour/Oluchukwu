<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form5</title>
    <link rel="stylesheet" href="css/form5.css">
    <script src="https://kit.fontawesome.com/d21ca61c49.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="week">Weekly Coding Challenge #1: Sign In/Up Form</div>
        <div id="box">
            <div id="left">
                <div id="si">Sign in</div>
                <i class="fa fa-facebook" aria-hidden="true" id="ok"></i> 
                <i class="fa fab fa-google-plus" aria-hidden="true"></i>
                <i class="fa fa-linkedin" aria-hidden="true"></i>
                <div id="o">Or use your account</div>
                <input type="text" name="email" placeholder="Email"> <br>
                <input type="password" name="password" placeholder="Password">
                <div id="for">Forgot Your Password?</div>
                <button id="s1">Sign In</button>
            </div>
            <div id="right">
                <div id="he">Hello, Friend!</div>
                <div id="en">Enter your personal details and start <br> journey with us</div>
                <button id="s2">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
