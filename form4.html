<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form4</title>
    <link rel="stylesheet" href="css/form4.css">
</head>
<body>
    <div class="container">
        <div id="box">
            <div id="left">
                <div id="let">Let's Chat</div>
                <div id="p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam molestiae, debitis non aperiam cupiditate</div>
                <p id="p">Debitis sit minus nesciunt consequuntur delectus repellendus animi vitae.</p>
            </div>
            <div id="right">
                <div id="cont">Contact</div>
                <form>
                    <span id="re">*Required</span><br>
                    <input type="text" name="name" placeholder="Name*" required><br>
                    <input type="text" name="email" placeholder="Email*" required><br>
                    <input type="text" name="company" placeholder="Company"><br>
                    <input type="text" name="phone" placeholder="Phone">
                    <textarea name="Message" id="te" cols="40" rows="6">Message</textarea><BR></BR>
                    <center><button type="submit">SUBMIT</button></center>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
